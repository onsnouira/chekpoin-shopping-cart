<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastFood</title>
    <link rel="stylesheet" href="./style.css" />
    <!--Icon link here -->
    <script src="https://kit.fontawesome.com/66d99efde5.js" crossorigin="anonymous"></script>
   
<!-- Use an element to toggle between a like/dislike icon -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body>
    <div id="container">
      <center>
      <h1>Shopping Cart</h1>
      <div class="box">
        <i class="fa-solid fa-square-xmark delete" style="color: rgb(183, 180, 180)"></i>
        <i class="heart fa fa-heart-o"></i>
        <img src=https://loveincorporated.blob.core.windows.net/contentimages/gallery/70bc81c8-b277-407d-8c3a-5c1a3e501732-4-hamburger.jpg
        alt="img">
        <h2>burger</h2>
        <button class="btn1">+</button>
        <input class="quantity" type="text" value="0" />
        <button class="btn2">-</button>
        <span class="price">$100</span>
      </div>
      <div class="box">
        <i class="fa-solid fa-square-xmark delete" style="color: rgb(183, 180, 180)"></i>
        <i class="heart fa fa-heart-o"></i>
        <img src=https://i.pinimg.com/736x/0d/20/c9/0d20c941c52f7d4907739015c31183f6.jpg alt="img">
        <h2>Cheese sandwiches</h2>
        <button class="btn1">+</button>
        <input class="quantity" type="text" value="0" />
        <button class="btn2">-</button>
        <span class="price">$80</span>
      </div>
      <div class="box">
        <i class="fa-solid fa-square-xmark delete" style="color: rgb(183, 180, 180)"></i>
        <i class="heart fa fa-heart-o"></i>
        <img src=https://unpeeledjournal.com/wp-content/uploads/2020/07/50159013238_63c19cb855_c.jpg alt="img">
        <h2>Salad Ceasar</h2>
        <button class="btn1">+</button>
        <input class="quantity" type="text" value="0" />
        <button class="btn2">-</button>
        <span class="price">$50</span>

      </div>
    </div>
    <div id="totalprice">
      <h3>total price:</h3></div>
    </center>
    <script src="main.js"></script>
  
  </body>
</html>
